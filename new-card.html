<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
      <section>
        <h3>Datos del Cliente</h3>
        <label for="companyAlias">Nombre fantasía</label>
        <input type="text" id="companyAlias"/>
        <label for="companyName">Razón social</label>
        <input type="text" id="companyName"/>
        <label for="rut">RUT</label>
        <input type="text" id="rut"/>
        <label for="contactName">Nombre de contacto</label>
        <input type="text" id="contactName" required/>
        <label for="email">Email</label>
        <input type="text" id="email" required/>
        <label for="tel">Teléfono</label>
        <input type="text" id="tel"/>
      </section>
      <hr/>
      <section>
        <h3>Datos del presupuesto</h3>
        <label for="workType">Tipo de trabajo</label>
        <input type="text" id="workType"/>
        <label for="workQuantity">Cantidad</label>
        <input type="number" id="workQuantity"/>
        
        <div id="items">
          <h4>Items</h4>
        </div>
        
        <label for="itemName">Nombre</label>
        <input type="text" id="itemName" required/>
        <label for="vias">Vias</label>
        <input type="number" id="vias"/>
        <label for="pages">Páginas</label>
        <input type="number" id="pages"/>
        <label for="numbered"><input type="checkbox" id="numbered"/> Numerado?</label>
        <div id="numerationDiv">
          <label for="numeration">Numeración</label>
          <input type="text" id="numeration"/>
        </div>
        <label for="openSize">Tamaño abierto</label>
        <input type="text" id="openSize"/>
        <label for="closedSize">Tamaño cerrado</label>
        <input type="text" id="closedSize"/>
        <label for="material">Material</label>
        <select id="material">
          <option value="COT72192">Coteado 72x102</option>
          <option value="COT6696">Coteado 66x96</option>
        </select>
        <label for="weight">Peso (gr.)</label>
        <input type="number" id="weight"/>
        <label for="color">Color</label>
        <input type="text" id="color"/>
        <label for="inkQuantity">Cantidad de tintas</label>
        <input type="number" id="inkQuantity"/>
        <label for="inkDetail">Detalle de tintas</label>
        <input type="text" id="inkDetail"/>
        <label for="phases">Fases</label>
        <select id="phases">
          <option value="Simple faz">Simple faz</option>
          <option value="Doble faz">Doble faz</option>
        </select>
        <label for="design"><input type="checkbox" id="design"/> Incluye diseño?</label>
        <label for="finishes">Terminaciones</label>
        <input type="textarea" id="finishes"/>

        <button id="itemAddButton" class="mod-primary">Agregar item</button>
      </section>
      <hr/>
      <section>
        <h3>Notificación de inactividad</h3>
        <label for="inactivityShowDays">Mostrar a partir (en días)</label>
        <input type="number" id="inactivityShowDays"/>
        <label for="inactivityCriticalDays">Nivel crítico a partir de (en días)</label>
        <input type="number" id="inactivityCriticalDays"/>
        <input type="hidden" id="inactivityEnabled"/>
        <button id="inactivitySave" class="mod-primary">Guardar</button>
        <button id="inactivityEnable" class="mod-primary">Habilitar</button>
        <button id="inactivityDisable" class="mod-danger">Deshabilitar</button>
      </section>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="./js/new-card.js"></script>
  </body>
</html>
