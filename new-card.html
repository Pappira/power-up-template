<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://trello.com/1/client.js?key=338a0019b5eb47ced79413a71191f169"></script>
  </head>
  <body>
    <div id="content">
      <section>
        <h3>Datos del Cliente</h3>
        <label for="companyAlias">Nombre fantasía</label>
        <input type="text" id="companyAlias"/>
        <label for="companyName">Razón social</label>
        <input type="text" id="companyName"/>
        <label for="rut">RUT</label>
        <input type="text" id="rut"/>
        <label for="contactName">Nombre de contacto</label>
        <input type="text" id="contactName" required/>
        <label for="email">Email</label>
        <input type="text" id="email" required/>
        <label for="tel">Teléfono</label>
        <input type="text" id="tel"/>
      </section>
      <hr/>
      <section>
        <h3>Datos del presupuesto</h3>
        <label for="workType">Tipo de trabajo</label>
        <input type="text" id="workType"/>
        <label for="workQuantity">Cantidad</label>
        <input type="number" id="workQuantity"/>
        <label for="generalFinishes">Terminaciones</label>
        <textarea id="generalFinishes"></textarea>
        
        <div id="itemsContainer" class="hide">
          <h4>Items</h4>
          <table id="itemsTable">
            <tr>
              <th>Nombre</th>
              <th>Vias</th>
              <th>Páginas</th>
              <th>Numerado?</th>
              <th>Numeración</th>
              <th>Tamaño abierto</th>
              <th>Tamaño cerrado</th>
              <th>Material</th>
              <th>Peso (gr.)</th>
              <th>Color</th>
              <th>Cant. tintas</th>
              <th>Det. tintas</th>
              <th>Fases</th>
              <th>Diseño?</th>
              <th>Terminaciones</th>
              <th>Plenos?</th>
              <th>Impresora</th>
              <th>Cortes hoja</th>
              <th>Armado pliego</th>
              <th>Tamaño pliego</th>
              <th>Demasía</th>
            </tr>
          </table>
        </div>

        <button id="itemAddSectionButton" class="mod-secondary">Agregar item</button>
      <hr/>
      <div id="addItemSection" class="hide">
        <h3>Agregar Item</h3>
        <label for="itemName">Nombre</label>
        <input type="text" id="itemName" required/>
        <label for="vias">Vias</label>
        <input type="number" id="vias"/>
        <label for="pages">Páginas</label>
        <input type="number" id="pages"/>
        <label for="numbered"><input type="checkbox" id="numbered"/> Numerado?</label>
        <div id="numerationDiv" class="hide">
          <label for="numeration">Numeración</label>
          <input type="text" id="numeration"/>
        </div>
        <label for="openSize">Tamaño abierto</label>
        <input type="text" id="openSize"/>
        <label for="closedSize">Tamaño cerrado</label>
        <input type="text" id="closedSize"/>
        <label for="material">Material</label>
        <select id="material">
          <option value="COT72102">Coteado 72x102</option>
          <option value="COT6696">Coteado 66x96</option>
        </select>
        <label for="weight">Peso (gr.)</label>
        <input type="number" id="weight"/>
        <label for="color">Color</label>
        <input type="text" id="color"/>
        <label for="inkQuantity">Cantidad de tintas</label>
        <input type="number" id="inkQuantity"/>
        <label for="inkDetail">Detalle de tintas</label>
        <input type="text" id="inkDetail"/>
        <label for="phases">Fases</label>
        <select id="phases">
          <option value="Simple faz">Simple faz</option>
          <option value="Doble faz">Doble faz</option>
        </select>
        <label for="design"><input type="checkbox" id="design"/> Incluye diseño?</label>
        
        <label for="finishes">Terminaciones</label>
        <textarea id="finishes"></textarea>
        <label for="hardCoverage"><input type="checkbox" id="hardCoverage"/> Plenos de fondo?</label>
        <label for="printer">Impresora</label>
        <input type="text" id="printer"/>
        <label for="cutsPerSheet">Cortes por Hoja</label>
        <input type="number" id="cutsPerSheet"/>
        <label for="quantityPerLayout">Armado por Pliego</label>
        <input type="number" id="quantityPerLayout"/>
        <label for="layoutSize">Tamaño del Pliego</label>
        <input type="text" id="layoutSize"/>
        <label for="sheetWaste">Demasía o Merma</label>
        <input type="number" id="sheetWaste"/>
        <button id="itemAddButton" class="mod-primary">Agregar item</button>
        <hr/>
      </div>    
      <section>
        <label for="price">Precio</label>
        <input type="number" id="price"/>
        <label for="deliveryDelay">Demora (días)</label>
        <input type="number" id="deliveryDelay"/>
        <label for="customerComments">Comentarios al cliente</label>
        <textarea id="customerComments"></textarea>
        <label for="paymentWay">Forma de pago</label>
        <select id="paymentWay">
            <option value="Seña 40% al confirmar el trabajo y restante contado contra entrega">Seña 40% al confirmar el trabajo y restante contado contra entrega</option>
            <option value="Seña 50% al confirmar el trabajo y restante contado contra entrega">Seña 50% al confirmar el trabajo y restante contado contra entrega</option>
            <option value="Contado contra entrega">Contado contra entrega</option>
            <option value="A 30 días de fehca de factura">A 30 días de fehca de factura</option>
            <option value="SIIF 30 días">SIIF 30 días</option>
        </select>
        <label for="officeComments">Comentarios al taller</label>
        <textarea id="officeComments"></textarea>
        <button id="createCardButton" class="mod-primary">Crear</button><div id="loader"></div>
      </section>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/trello-api.js"></script>
    <script src="./js/new-card.js"></script>
  </body>
</html>
